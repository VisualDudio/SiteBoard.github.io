<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Online Whiteboard</title>
  <script src="http://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="page-wrapper">
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
    <div id="chat-window">
      <div id="chat-header">  
        <div id="chat-name-wrapper" class="editable">
          <h4 id="chat-name">Your Name</h4>
        </div>
        <div id="chat-minimize"></div>
      </div>
      <div id="chat-output"></div>
      <div id="chat-footer">
        <input id="chat-input" placeholder="Your Message"></input>
      </div>
    </div>
    <div class="item" id="item-trash"></div>
    <div class="item" id="item-eraser"></div>
    <div class="item size" id="item-size-1"></div>
    <div class="item size" id="item-size-2"></div>
    <div class="item size" id="item-size-3"></div>
    <div class="item color" id="item-color-blue"></div>
    <div class="item color" id="item-color-red"></div>
    <div class="item color" id="item-color-green"></div>
    <div class="item color" id="item-color-black"></div>
  </div>
</body>
</html>
